<!DOCTYPE html>
<html lang="en">
<title>Data Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
<body>
<div ng-app=''>
    <h2>demonstration of Data Binding</h2>
    <input ng-init="placeholder='Type in textbox'" ng-model="binding"><br>
    <p ng-bind="binding"></p>
    <p>{{placeholder}}</p>
</div>
</div>
</body>
</html>
