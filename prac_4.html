<!DOCTYPE html>
<html lang="en">
<title>Events</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
<body>
<div ng-app="event">
<h2>demonstration of Events</h2>
<div ng-controller="eventController1" ng-init="value=0">
{{value}}&nbsp;
    <button ng-click="value=value+1">Increment Num</button>
    <br>
    <h4 ng-mouseover="mouseover()" ng-mouseleave="mouseleft()" style="width: fit-content;cursor: pointer">{{text}}</h4>
    <button ng-click="show()">Toggle Div</button>
    <div ng-show="showNames"  ng-init="names=[
    {name:'Jani',country:'Norway'},
    {name:'Hege',country:'Sweden'},
    {name:'Kai',country:'Denmark'}]">
            <ul>
                <li ng-repeat="x in names">
                {{ x.name + ', ' + x.country }}
                </li>
            </ul>
        </div>
    <h3 ng-mousemove="move($event)" style="width: fit-content">Slide cursor over this textarea</h3>
    <p>Coordinates: {{x + ',' + y}}</p>
</div>
</div>
<script>
const app = angular.module('event', []);
app.controller('eventController1', function ($scope) {
    $scope.text = "Hover the cursor over this text";
    $scope.mouseover = function() {
        $scope.text = "Cursor is over the textarea";
    }
    $scope.mouseleft = function() {
        $scope.text = "Cursor isn't over the textarea";
    }
    $scope.showNames = false;
    $scope.show = function() {
        $scope.showNames = !$scope.showNames;
    }
    $scope.move = function(event_object) {
        $scope.x = event_object.clientX;
        $scope.y = event_object.clientY;
    }
});
</script>
</body>
</html>
